<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasyF1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Fantasy F1</h1>
    <main class="container">
        <div class="row">
            <section class="col-6">
                <form id="fantasyF1Form">
                    <label class="form-label" for="teamPrinciple">Team Principle:</label>
                    <input class="form-control" type="text" Team Principle="teamPrinciple" id="teamPrinciple">
                    <label class="form-label" for="engineProvider">Engine Provider:</label>
                    <input class="form-control" type="text" Engine Provider="engineProvider" id="engineProvider">
                    <label class="form-label" for="teamName">Team Name:</label>
                    <input class="form-control" type="text" Team Name="teamName" id="teamName">
                    <label class="form-label" for="driverOne">Driver One:</label>
                    <input class="form-control" type="text" Driver One="driverOne" id="driverOne">
                    <label class="form-label" for="driverTwo">Driver Two:</label>
                    <input class="form-control" type="text" Driver Two="driverTwo" id="driverTwo">
                    <div class="mt-3">

                    </div>
                    <button class="btn btn-danger" type="reset">Reset</button>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-6 g-3"></div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
