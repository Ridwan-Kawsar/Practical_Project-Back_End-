<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Pokedex</h1>
    <main class="container">
        <div class="row">
            <section class="col-4">
                <form id="pokedexForm">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" Name="name" id="name">
                    <label class="form-label" for="type">Type:</label>
                    <input class="form-control" type="text" Type="type" id="type">
                    <label class="form-label" for="species">Species:</label>
                    <input class="form-control" type="text" Species="species" id="species">
                    <label class="form-label" for="height">Height:</label>
                    <input class="form-control" type="text" Height="height" id="height">
                    <label class="form-label" for="weight">Weight:</label>
                    <input class="form-control" type="text" Weight="weight" id="weight">
                    <div class="mt-3">

                    </div>
                    <button class="btn btn-danger" type="reset">Reset</button>
                    <button class="btn btn-primary">Submit</button>

                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-6 g-3"></div>
            </section>

        

        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
